{% extends "base.html" %}
 
{% block title %}bvj_exit{% endblock %}
 
<body>
    {% block content %}
        <form action="/bvj_exit" method="POST">
            <section id="scroll">
                <div class="container px-5">
                    <div class="row gx-5 align-items-center">
                        <div class="col-lg-6 order-lg-1">
                            <div class="p-5">
                                <br><br>
                                <h3>You are at bvj_exit node</h3><br><br>
                                <h4>Enter the unique key you got at the previous location</h4> 
                                <input type="text" class="form-control" id="entered_unique_key" name="entered_unique_key" placeholder="enter the unique key">
                                <div class="text-center"><button type="submit" class="btn btn-primary btn-xl rounded-pill mt-5">Submit</button></div>
                            </div>                        
                        </div>                    
                    </div>
                </div>
            </section>
        </form>

        {% if next_riddle %}
        <section id="scroll">
            <div class="container px-5">
                <div class="row gx-5 align-items-center">
                    <div class="col-lg-6 order-lg-1">
                        <div class="p-5">
                            <div class="text-center"><img src="/static/cat-waving.gif" width="320" height="240"  class="fluid" frameBorder="1"></div><br>
                            <blockquote class="blockquote">
                                <p class="pb-3 ">
                                  <i class="fas fa-quote-left fa-xs text-primary"></i>
                                  <span class="font-weight-bold font-italic">{{ next_riddle }}</span>
                                  <i class="fas fa-quote-right fa-xs text-primary"></i>
                                </p>
                            </blockquote>
                        </div>                        
                    </div>                    
                </div>
            </div>
        </section>          
        {% endif %}
        


    {% endblock %}
</body>
